<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Red West: Modular</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&family=Rye&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="crosshair"></div>

    <div id="ui-layer">
        <div class="hud-top-left">
            <div class="hud-row">SCORE: <span id="score">0</span></div>
            <div id="health-container" class="hud-row">❤❤❤❤❤</div>
            <div id="status-msg"></div> </div>
    </div>

    <div id="dash-bar-container">
        <div id="dash-bar-label">STAMINA</div>
        <div id="dash-bar"></div>
    </div>

    <div id="start-screen" class="modal-overlay">
        <div class="modal-content">
            <h1 class="western-title">RED WEST</h1>
            <div class="leaderboard-box">
                <h3>WANTED LIST (TOP 3)</h3>
                <ul id="highscore-list">
                    <li>LOADING...</li>
                </ul>
            </div>
            <div class="controls-box">
                <p><span>WASD</span> MOVE</p>
                <p><span>MOUSE</span> AIM / SHOOT</p>
                <p><span>SHIFT</span> DASH</p>
            </div>
            <p class="blink-text">PRESS <span class="key-highlight">SPACE</span> TO DRAW</p>
        </div>
    </div>

    <div id="gameover" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h1 class="western-title wasted-text">WASTED</h1>
            <p class="score-text">FINAL SCORE: <span id="finalScore">0</span></p>
            <p class="restart-text">PRESS <span class="key-highlight">R</span> TO RESTART</p>
        </div>
    </div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js"
        }
    }
    </script>
    <script type="module" src="./src/main.js"></script>
</body>
</html>
